<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Color</title>
    <style>
        #first { color: black; background-color: rgba(17, 36, 10, 0.1); }
        #second { color: black; background-color: rgb(138, 196, 138); }
        button { color: black; background-color: rgb(104, 104, 136); }
    </style>
</head>
<body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>
</body>
</html>
