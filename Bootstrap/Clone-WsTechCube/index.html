<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WsCubeTech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/project/css/media.css" />
    <link rel="stylesheet" href="/project/css/style.css" />
  </head>
  <body>
    <header
      class="container-fluid py-1 shadow-lg position-sticky top-0 bg-white"
    >
      <div class="container header_main">
        <div class="row align-items-center">
          <figure class="col-md-6 mb-0 pb-0 col-12 text-lg-start text-center">
            <img src="/project/images/logo.svg" alt="" />
          </figure>
          <div class="col-6">
            <div class="btn-outer d-flex gap-2 justify-content-end">
              <button class="btn btn-outline-success">
                <i class="fa-brands fa-whatsapp fs-5"></i> Chat With Us
              </button>
              <button class="btn btn-primary headerBtn">
                <i class="fa-solid fa-phone"></i> Call US
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <section class="container mt-4">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="banner-content">
              <h1>
                Carrier Opportunities<br />
                in <span>Digital Marketing</span>
              </h1>
              <p>
                Digital marketing Course so good,You only pay-after-placement
              </p>
              <ul class="m-0 p-0">
                <li class="mb-2">
                  <i class="fa-solid fa-square-check"></i> Specialization:
                  Performance Marketing
                </li>
                <li class="mb-2">
                  <i class="fa-solid fa-square-check"></i> Min salary of Rs 4.5
                  LPA
                </li>
                <li class="mb-2">
                  <i class="fa-solid fa-square-check"></i> 50 seats only
                </li>
              </ul>
              <div class="bannercontentBtn d-flex gap-3">
                <button class="btn btn-primary">Book 2 Days Demo</button>
                <button class="bannerBtn">
                  <i class="fa-solid fa-download"></i> Download Curriculum
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-5 bannerform">
            <form action="" class="bannerform shadow-lg">
              <h3>Book your free class now</h3>
              <p>Two days of demo classes without paying in advance!</p>
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-2">
                <label for="number" class="form-label">Phone</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">+92</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <button class="bannerbtn mt-4 btn btn-primary">
                  Register Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
