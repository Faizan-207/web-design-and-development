<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Student Information</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>15</td>
            <td>A</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>14</td>
            <td>B</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
